<div class="container"  *ngFor="let post of posts">
  <li [ngClass]="
  {'list-group-item' : true, 
  'list-group-item-success' : post.loveIts > 0,
  'list-group-item-danger' : post.loveIts <  0} ">
  <div class="row">
      <div class="col-12 col-sm-6 col-md-8"> 
        <h4 [ngStyle]="{'color': getColor()}">
          {{ post.title }}
        </h4>
      </div>
      <div class="col-6 col-md-4">
        {{ post.created_at | date:'MM/dd/yyyy, HH:mm' }}
      </div>
      <div class="row">
        <div class="col-8 col-sm-6">
          {{ post.content }} -- {{ post.loveIts }}
        </div>
      </div>
      <button 
            class="btn btn-success" 
            (click)="onLike(post.id)">Like</button>
      <button 
            class="btn btn-danger" 
            (click)="onDislike(post.id)">Dislike</button>
  </div>
  </li>
</div>
